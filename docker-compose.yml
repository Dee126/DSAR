version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: privacy_pilot
      POSTGRES_PASSWORD: privacy_pilot_dev
      POSTGRES_DB: privacy_pilot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U privacy_pilot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
